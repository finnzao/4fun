<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Relogio</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        [wm-relogio] {
            text-align: center;
        }

        [wm-relogio] button {
            font-size: 1.6em;
            padding: 0px 25px;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando Atributos</h1>
    <div wm-relogio='1000'></div>
    <script>

        function Relogio(e) {
            const hcerta = $('<p>')
            const botaomenos = $('<button>').html('-')//colocando dentro do html
            const botaomais = $('<button>').html('+')

            ///transformando elemento da DOM em Jquerry
            const $e = $(e)
            $e.append(hcerta, botaomais, botaomenos)

            //necessidade função foi transforma logo em int sem acessar o atributo wm-relogio,gando o valor de tempo e transformando em int
            const getIntervaloAtual =
                () => parseInt($e.attr('wm-relogio'))


            let temporizador = null
            const iniciar = () => {
                if (temporizador) clearInterval(temporizador)
                temporizador = setInterval(() => {
                    hcerta.html(new Date().toLocaleString("pt-BR"))
                }, getIntervaloAtual())
            }//temporizador vazio (on) faz ele limpar,tempo que a função vai ser invocada


            const alterar = delta => {
                const novo = Math.max(getIntervaloAtual() + delta, 1000)
                $e.attr('wm-relogio', novo)//adicionar ou alterar
                iniciar()
            }

            botaomenos.click(e => alterar(1000))
            botaomais.click(e => alterar(-1000))
            iniciar()

        }
        //about attr
        //$('[wm-relogio]').attr({ novoatr: true, numnew: 1 })//alterar ou incluir
        //$('[wm-relogio]').attr({ novoatr: true })//ler
        $('[wm-relogio]').each((i, e) => new Relogio(e))

    </script>
</body>
